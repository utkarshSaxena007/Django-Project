{% extends "rango/base.html" %}

{% block title_block %}
Registration - Step 2
{% endblock %}

{% block body_block %}
<div class="jumbotron p-3">
	<div class="container">
		<h1 class="jumbotron-heading" >Registration - Step 2</h1>
	</div>
</div>
<div class="container">
	<div class="row">
		<form method="post" action="." enctype="mutlipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Submit">
		</form>
	</div>
</div>
{% endblock %}
