{% if pages %}
<ul>
	{% for page in pages %}
	<li>
		<a href="{% url 'rango:goto' %}?page_id={{ page.id }}"><span data-feather="arrow-right-circle"></span>{{ page.title }}</a>
		{% if page.views > 1 %}
		({{ page.views }} views)
		{% elif page.views == 1 %}
		({{ page.views }} view)
		{% endif %}
	</li>
	<div class="p-2"></div>
	{% endfor %}
</ul>
{% else %}
<strong>No pages present!</strong>
<div class="p-2"></div> 
{% endif %}
